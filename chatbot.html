<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    footer {
      background-color: #2886e4;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      
      bottom: 0;
      width: 100%;
    }

    .chat-container {
      width: 400px;
      margin: 50px auto 80px; /* space for header & footer */
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .chat-header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .chat-box {
      height: 300px;
      padding: 15px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
    }

    .chat-message {
      margin: 10px 0;
    }

    .user {
      text-align: right;
      color: #007bff;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    .chat-input {
      display: flex;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
    }

    .chat-input button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  ðŸ’¬ AI Fitness Chat Assistant
</header>

<div class="chat-container">
  <div class="chat-header">Live Chatbot</div>
  <div class="chat-box" id="chatBox"></div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<footer>
    <p>&copy; 2025 Good Health and Well Being. All rights reserved.</p>
</footer>

<script>
  function sendMessage() {
    const input = document.getElementById('userInput');
    const message = input.value.trim();
    if (message === "") return;

    appendMessage(message, 'user');
    input.value = "";

    // Bot reply logic
    setTimeout(() => {
      const botReply = getBotReply(message);
      appendMessage(botReply, 'bot');
    }, 500);
  }

  function appendMessage(msg, type) {
    const chatBox = document.getElementById('chatBox');
    const messageDiv = document.createElement('div');
    messageDiv.className = `chat-message ${type}`;
    messageDiv.textContent = msg;
    chatBox.appendChild(messageDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function getBotReply(input) {
    input = input.toLowerCase();
    if (input.includes("hello") || input.includes("hi")) {
      return "Hello! How can I assist you today?";
    } else if (input.includes("help")) {
      return "Sure! Please describe the issue or question.";
    } else if (input.includes("bye")) {
      return "Goodbye! Have a great day.";
    } else {
      return "I'm here to help! Could you please clarify?";
    }
  }
</script>

</body>
</html>
