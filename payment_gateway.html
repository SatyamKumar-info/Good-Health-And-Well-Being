<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Payment Gateway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 350px;
    }

    .payment-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="payment-container">
  <h2>Payment Gateway</h2>
  <form id="paymentForm">
    <div class="form-group">
      <label>Cardholder Name</label>
      <input type="text" id="name" required>
    </div>
    <div class="form-group">
      <label>Card Number</label>
      <input type="text" id="cardNumber" maxlength="16" required>
    </div>
    <div class="form-group">
      <label>Expiry Date</label>
      <input type="month" id="expiry" required>
    </div>
    <div class="form-group">
      <label>CVV</label>
      <input type="password" id="cvv" maxlength="3" required>
    </div>
    <button type="submit" class="btn">Pay Now</button>
    <p id="message" class="error"></p>
  </form>
</div>

<script>
  document.getElementById("paymentForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const cardNumber = document.getElementById("cardNumber").value.trim();
    const expiry = document.getElementById("expiry").value;
    const cvv = document.getElementById("cvv").value.trim();
    const message = document.getElementById("message");

    // Basic validation
    if (name === "" || cardNumber.length !== 16 || cvv.length !== 3) {
      message.textContent = "Please fill all fields correctly.";
      return;
    }

    // Simulate successful payment
    message.style.color = "green";
    message.textContent = "Payment Successful! (Simulation)";
  });
</script>

</body>
</html>
