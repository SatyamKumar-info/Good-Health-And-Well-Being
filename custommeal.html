    <h2>Get your custom meal-plan</h2>
    <form action="#" method="POST">

      <!-- Personal Info -->
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select --</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
        <option>Prefer not to say</option>
      </select>

      <!-- Physical Health -->
      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required />

      <label>Do you have any chronic diseases (e.g., diabetes, hypertension)?</label>
      <textarea name="chronic_diseases" rows="3"></textarea>

      <label>Are you Vegetarian or not?</label>
      <select name="sleep">
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <!-- Lifestyle -->
      <label>How often do you exercise per week?</label>
      <select name="exercise">
        <option value="">-- Select --</option>
        <option>Never</option>
        <option>1-2 times</option>
        <option>3-5 times</option>
        <option>Daily</option>
      </select>

      <label>Do you smoke?</label>
      <select name="smoke">
        <option value="">-- Select --</option>
        <option>No</option>
        <option>Occasionally</option>
        <option>Regularly</option>
      </select>

      <label>Do you consume alcohol?</label>
      <select name="alcohol">
        <option value="">-- Select --</option>
        <option>No</option>
        <option>Occasionally</option>
        <option>Regularly</option>
      </select>

      <!-- Mental Health -->
      <label>Have you experienced stress or anxiety recently?</label>
      <textarea name="mental_health" rows="3"></textarea>

      <label>Do you sleep at least 6-8 hours a night?</label>
      <select name="sleep">
        <option value="">-- Select --</option>
        <option>Yes</option>
        <option>No</option>
      </select>

      <!-- Medical History -->
      <label>Are you currently taking any medications?</label>
      <textarea name="medications" rows="3"></textarea>

      <label>Any past surgeries or hospitalizations?</label>
      <textarea name="surgeries" rows="3"></textarea>

      <label>Do you have any allergies?</label>
      <textarea name="allergies" rows="3"></textarea>

      <!-- Submit -->
      <a href="custom-meal-plan.html" style="padding: 10px 20px; background: #0056b3; color: white; text-decoration: none; border-radius: 5px;text-align: center;">
        Go to Custom Meal
